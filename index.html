<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Crypto Dash</title>

  <link rel="stylesheet" href="css/reset.css?v=1.0">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
<script type="text/javascript" src="https://files.coinmarketcap.com/static/widget/currency.js"></script>
  <div class="row">
<div class="coinmarketcap-currency-widget col-md-4" data-currency="ripple" data-base="USD" data-base="EUR" data-secondary="USD" data-ticker="true" data-rank="false" data-marketcap="false" data-volume="false" data-stats="USD" data-statsticker="false"></div>

  </div>
  <div class="row">
<div class="coinmarketcap-currency-widget col-md-4" data-currency="cardano" data-base="USD"  data-secondary="BTC"></div>
<div class="coinmarketcap-currency-widget col-md-4" data-currency="salt" data-base="USD"  data-secondary="BTC"></div>
  </div>
  <div class="row">
<div class="coinmarketcap-currency-widget col-md-4" data-currency="bitcoin" data-base="USD"  data-secondary="BTC"></div>
<div class="coinmarketcap-currency-widget col-md-4" data-currency="tron" data-base="USD"  data-secondary="TRX"></div>
<div class="coinmarketcap-currency-widget col-md-4" data-currency="tenx" data-base="USD"  data-secondary="pay"></div>
  </div>
  
<script type="text/javascript">
baseUrl = "https://widgets.cryptocompare.com/";
var scripts = document.getElementsByTagName("script");
var embedder = scripts[ scripts.length - 1 ];
(function (){
var appName = encodeURIComponent(window.location.hostname);
if(appName==""){appName="local";}
var s = document.createElement("script");
s.type = "text/javascript";
s.async = true;
var theUrl = baseUrl+'serve/v3/coin/chart?fsym=BTC&tsyms=USD,EUR,CNY,GBP';
s.src = theUrl + ( theUrl.indexOf("?") >= 0 ? "&" : "?") + "app=" + appName;
embedder.parentNode.appendChild(s);
})();
</script>

  
</body>
</html>
